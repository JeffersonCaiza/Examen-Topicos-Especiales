<ion-header>
  <ion-toolbar color="danger">
    <ion-button slot="start" fill="clear" (click)="closeChat()">
      <ion-icon style="color:white; font-size: 25px" name="arrow-back-circle-outline"></ion-icon>
    </ion-button>
    <ion-title>{{chat.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ul *ngIf="room">
  <li *ngFor="let mensaje of room.messages">{{mensaje.content}}</li>
</ul>


</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg"></ion-textarea>
  <ion-button color="danger" (click)="sendMessage()">
    <ion-icon name="send"></ion-icon>
  </ion-button>
  </ion-item>
</ion-footer>
